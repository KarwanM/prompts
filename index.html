<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompts</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="functions">
        <h1>Functions</h1>
        <div id="functions"></div>
    </div>

    <div class="dom-manipulation">
        <h1>DOM Manipulation</h1>
        <div>
            <input type="text" placeholder="Type here ..." id="userInput" />
            <p id="domResult"></p>
            <button onclick="onClickDOM()">Submit</button>
        </div>
    </div>

    <div class="array-methods">
        <h1>Array Methods</h1>
        <input type="text" placeholder="Enter numbers separated by comma , ..." id="inputText">
        <div class="input-wrapper">
            <div>
                <input type="radio" id="filter" name="arr-method" value="filter">
                <label for="filter">Filter</label>
            </div>
            <div>
                <input type="radio" id="reduce" name="arr-method" value="reduce">
                <label for="reduce">Reduce</label>
            </div>
        </div>
        <p id="arrayResult"></p>

        <button onclick="onClickArray()">Submit</button>
    </div>

    <div class="flexbox">
        <h1>FlexBox</h1>
        <ul class="flexbox-container">
            <li>
                <img src="./assets/html.png" alt="html">
            </li>
            <li>
                <img src="./assets/css.png" alt="css">
            </li>
            <li>
                <img src="./assets/js.png" alt="javascript">
            </li>
            <li>
                <img src="./assets/node-js.png" alt="nodejs">
            </li>
            <li>
                <img src="./assets/react.png" alt="reactjs">
            </li>
        </ul>
    </div>

    <div class="objects">

    </div>

    <footer>
        <p>FAC Prompts &copy; 2022</p>
    </footer>

    <script src="./script.js"></script>
</body>

</html>
